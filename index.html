<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Social proof section</title>
    <meta charset="UTF-8" />
    <meta name="description" content="10000+ of our users loves our products" />
    <meta name="keywords" content="users, loved products" />
    <meta name="author" content="ZaBo" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <main class="container">
      <div id="intro">
        <div id="text" class="intro-item">
          <h1>10,000+ of our users love our products.</h1>
          <p>
            We only provide great products combined with excellent customer
            service. See what our satisfied customers are saying about our
            services.
          </p>
        </div>
        <div id="rates" class="intro-item">
          <div class="comment comment-1">
            <div class="stars"></div>
            <span class="text">Rated 5 Stars in Reviews</span>
          </div>
          <div class="comment comment-2">
            <div class="stars"></div>
            <div class="text">Rated 5 Stars in Report Guru</div>
          </div>
          <div class="comment comment-3">
            <div class="stars"></div>
            <div class="text">Rated 5 Stars in BestTech</div>
          </div>
        </div>
      </div>
      <div id="comments"></div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
